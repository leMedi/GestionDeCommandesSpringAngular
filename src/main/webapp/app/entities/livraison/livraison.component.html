<div>
    <h2 id="page-heading">
        <span>Livraisons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-livraison" [routerLink]="['/livraison/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Livraison
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="livraisons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Commande</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let livraison of livraisons ;trackBy: trackId">
                <td><a [routerLink]="['/livraison', livraison.id, 'view' ]">{{livraison.id}}</a></td>
                <td>{{livraison.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="livraison.commande">
                        <a [routerLink]="['../commande', livraison.commande?.id, 'view' ]" >{{livraison.commande?.date}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/livraison', livraison.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/livraison', livraison.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'livraison/'+ livraison.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
